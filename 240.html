<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>240 Scoreboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .setup-screen {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-out;
        }

        .setup-title {
            color: white;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
        }

        .player-setup {
            margin-bottom: 30px;
        }

        .game-type-label {
            color: white;
            font-size: 1.5em;
            margin-bottom: 15px;
            display: block;
            font-weight: bold;
        }

        .player-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .player-input {
            flex: 1;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        .player-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .btn-add {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .btn-remove {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-start {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            width: 100%;
            padding: 20px;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .game-screen {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        .game-info {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .game-info-item {
            color: white;
            font-size: 1.3em;
        }

        .game-info-item span {
            color: #fbbf24;
            font-weight: bold;
        }

        .scoreboard-table {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            overflow-x: auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: white;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background: rgba(251, 191, 36, 0.3);
            font-size: 1.3em;
            font-weight: bold;
            color: #fbbf24;
        }

        td {
            font-size: 1.2em;
        }

        .player-name-cell {
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
        }

        .score-input {
            width: 100px;
            padding: 8px;
            font-size: 1.1em;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
        }

        .total-cell {
            background: rgba(251, 191, 36, 0.2);
            font-weight: bold;
            font-size: 1.4em;
            color: #fbbf24;
        }

        .eliminated-row {
            background: rgba(239, 68, 68, 0.3) !important;
            opacity: 0.6;
        }

        .eliminated-cell {
            color: #ef4444 !important;
            text-decoration: line-through;
        }

        .eliminated-badge {
            background: #ef4444;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-left: 10px;
        }

        .winner-row {
            background: rgba(34, 197, 94, 0.3) !important;
            animation: pulse 2s infinite;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .final-results {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            display: none;
        }

        .final-results h2 {
            color: #fbbf24;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .winner-announcement {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.5);
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .result-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.5em;
            color: white;
        }

        .result-item.eliminated {
            opacity: 0.5;
            text-decoration: line-through;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2em; }
            .setup-title { font-size: 1.5em; }
            th, td { padding: 10px; font-size: 1em; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ 240 Scoreboard üéØ</h1>
        </header>

        <!-- Setup Screen -->
        <div class="setup-screen" id="setupScreen">
            <h2 class="setup-title">Game Setup</h2>

            <div class="player-setup">
                <label class="game-type-label">Add Players:</label>
                <div id="playerInputs">
                    <div class="player-input-group">
                        <input type="text" class="player-input" placeholder="Player 1 Name" id="player0">
                        <button class="btn btn-remove" onclick="removePlayerInput(0)" style="display:none;">Remove</button>
                    </div>
                    <div class="player-input-group">
                        <input type="text" class="player-input" placeholder="Player 2 Name" id="player1">
                        <button class="btn btn-remove" onclick="removePlayerInput(1)" style="display:none;">Remove</button>
                    </div>
                </div>
                <button class="btn btn-add" onclick="addPlayerInput()">+ Add Player</button>
            </div>

            <button class="btn btn-start" onclick="startGame()">Start Game</button>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <div class="game-info">
                <div class="game-info-item">Target: <span>240 Points</span></div>
                <div class="game-info-item">Current Round: <span id="currentRound">1</span></div>
                <div class="game-info-item">Active Players: <span id="activePlayers">0</span></div>
            </div>

            <div class="scoreboard-table">
                <table id="scoreTable"></table>
            </div>

            <div class="controls">
                <button class="btn btn-add" onclick="nextRound()">Next Round</button>
                <button class="btn btn-remove" onclick="resetGame()">New Game</button>
                <button class="btn btn-start" onclick="goToMainMenu()">Main Menu</button>
            </div>

            <div class="final-results" id="finalResults">
                <h2>üèÜ Game Over üèÜ</h2>
                <div class="winner-announcement" id="winnerAnnouncement"></div>
                <div class="results-list" id="resultsList"></div>
                <div class="controls">
                    <button class="btn btn-start" onclick="resetGame()">New Game</button>
                    <button class="btn btn-add" onclick="goToMainMenu()">Main Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var players = [];
        var currentRound = 1;
        var playerCount = 2;
        var TARGET_SCORE = 240;

        function addPlayerInput() {
            var container = document.getElementById('playerInputs');
            var inputGroup = document.createElement('div');
            inputGroup.className = 'player-input-group';
            inputGroup.innerHTML = '<input type="text" class="player-input" placeholder="Player ' + (playerCount + 1) + ' Name" id="player' + playerCount + '">' +
                '<button class="btn btn-remove" onclick="removePlayerInput(' + playerCount + ')">Remove</button>';
            container.appendChild(inputGroup);
            playerCount++;
        }

        function removePlayerInput(index) {
            var input = document.getElementById('player' + index);
            if (input) {
                input.parentElement.remove();
            }
        }

        function startGame() {
            players = [];
            var inputs = document.querySelectorAll('.player-input');
            inputs.forEach(function(input) {
                var name = input.value.trim();
                if (name) {
                    players.push({
                        name: name,
                        scores: [],
                        total: 0,
                        eliminated: false
                    });
                }
            });

            if (players.length < 2) {
                alert('Please add at least 2 players');
                return;
            }

            currentRound = 1;
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            updateActivePlayers();
            renderScoreTable();
        }

        function updateActivePlayers() {
            var active = players.filter(function(p) { return !p.eliminated; }).length;
            document.getElementById('activePlayers').textContent = active;
        }

        function renderScoreTable() {
            var table = document.getElementById('scoreTable');
            var html = '<thead><tr><th>Player</th>';
            
            for (var i = 1; i <= currentRound; i++) {
                html += '<th>Round ' + i + '</th>';
            }
            html += '<th>Total</th><th>Status</th></tr></thead><tbody>';

            var activePlayers = players.filter(function(p) { return !p.eliminated; });
            var isGameOver = activePlayers.length === 1;

            players.forEach(function(player, pIndex) {
                var rowClass = '';
                if (player.eliminated) {
                    rowClass = 'eliminated-row';
                } else if (isGameOver) {
                    rowClass = 'winner-row';
                }

                html += '<tr class="' + rowClass + '"><td class="player-name-cell ' + (player.eliminated ? 'eliminated-cell' : '') + '">' + player.name;
                if (player.eliminated) {
                    html += '<span class="eliminated-badge">ELIMINATED</span>';
                }
                html += '</td>';
                
                for (var r = 0; r < currentRound; r++) {
                    if (r < player.scores.length) {
                        html += '<td>' + player.scores[r] + '</td>';
                    } else if (!player.eliminated) {
                        html += '<td><input type="number" class="score-input" id="score_' + pIndex + '_' + r + '" value="" onchange="updateScore(' + pIndex + ', ' + r + ')"></td>';
                    } else {
                        html += '<td>-</td>';
                    }
                }
                
                var totalClass = player.total >= TARGET_SCORE ? 'total-cell eliminated-cell' : 'total-cell';
                html += '<td class="' + totalClass + '">' + player.total + '</td>';
                
                var status = '';
                if (player.eliminated) {
                    status = '<span style="color: #ef4444; font-weight: bold;">‚ùå OUT</span>';
                } else if (isGameOver) {
                    status = '<span style="color: #10b981; font-weight: bold;">üèÜ WINNER</span>';
                } else {
                    var remaining = TARGET_SCORE - player.total;
                    status = '<span style="color: #10b981;">' + remaining + ' left</span>';
                }
                html += '<td>' + status + '</td></tr>';
            });

            html += '</tbody>';
            table.innerHTML = html;
        }

        function updateScore(playerIndex, roundIndex) {
            var input = document.getElementById('score_' + playerIndex + '_' + roundIndex);
            var score = parseInt(input.value) || 0;
            
            if (score < 0) {
                alert('Minimum score is 0');
                input.value = '';
                return;
            }
            
            if (score > 80) {
                alert('Maximum score per round is 80');
                input.value = '';
                return;
            }
            
            players[playerIndex].scores[roundIndex] = score;
            players[playerIndex].total = players[playerIndex].scores.reduce(function(sum, s) { return sum + (s || 0); }, 0);
            
            if (players[playerIndex].total >= TARGET_SCORE) {
                players[playerIndex].eliminated = true;
                alert(players[playerIndex].name + ' has been eliminated! (reached ' + players[playerIndex].total + ' points)');
            }
            
            updateActivePlayers();
            renderScoreTable();
            checkGameOver();
        }

        function nextRound() {
            var allScoresEntered = true;
            players.forEach(function(player, index) {
                if (!player.eliminated && player.scores.length < currentRound) {
                    allScoresEntered = false;
                }
            });

            if (!allScoresEntered) {
                alert('Please enter scores for all active players in the current round');
                return;
            }

            var activePlayers = players.filter(function(p) { return !p.eliminated; });
            if (activePlayers.length <= 1) {
                showFinalResults();
                return;
            }

            currentRound++;
            document.getElementById('currentRound').textContent = currentRound;
            renderScoreTable();
        }

        function checkGameOver() {
            var activePlayers = players.filter(function(p) { return !p.eliminated; });
            if (activePlayers.length === 1) {
                setTimeout(function() {
                    if (confirm('Only one player remaining! Show final results?')) {
                        showFinalResults();
                    }
                }, 500);
            }
        }

        function showFinalResults() {
            var winner = players.find(function(p) { return !p.eliminated; });
            
            var winnerText = winner ? 
                'üéâ ' + winner.name + ' WINS with ' + winner.total + ' points! üéâ' :
                'Game Over!';
            
            document.getElementById('winnerAnnouncement').textContent = winnerText;

            var sortedPlayers = players.slice().sort(function(a, b) {
                if (a.eliminated && !b.eliminated) return 1;
                if (!a.eliminated && b.eliminated) return -1;
                return a.total - b.total;
            });

            var resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';

            sortedPlayers.forEach(function(player, index) {
                var item = document.createElement('div');
                item.className = 'result-item' + (player.eliminated ? ' eliminated' : '');
                var position = player.eliminated ? '‚ùå' : 'üèÜ';
                item.innerHTML = '<div><span class="rank">' + position + '</span>' + 
                    player.name + '</div><div>' + player.total + ' points</div>';
                resultsList.appendChild(item);
            });

            document.getElementById('finalResults').style.display = 'block';
        }

        function resetGame() {
            if (confirm('Are you sure you want to start a new game?')) {
                location.reload();
            }
        }

        function goToMainMenu() {
            if (confirm('Are you sure you want to go back to main menu?')) {
                window.location.href = 'index.html';
            }
        }
    </script>
</body>
</html>
